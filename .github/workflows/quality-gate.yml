name: Quality Gate

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  # Wait for both CI and Integration Tests to complete successfully
  quality-gate:
    name: Quality Gate - CI & Integration Tests
    runs-on: ubuntu-latest
    if: github.event_name != 'push' || !startsWith(github.ref, 'refs/tags/')
    steps:
      - name: Wait for CI workflow completion
        uses: lewagon/wait-on-check-action@v1.3.4
        with:
          ref: ${{ github.ref }}
          check-regexp: '^(Lint|Test Suite|Minimal Versions|Security Audit|Code Coverage|Benchmarks).*$'
          repo-token: ${{ secrets.GITHUB_TOKEN }}
          wait-interval: 10
          allowed-conclusions: success,skipped
      
      - name: Wait for Integration Tests workflow completion
        uses: lewagon/wait-on-check-action@v1.3.4
        with:
          ref: ${{ github.ref }}
          check-regexp: '^(Build wheels for integration testing|Integration Tests|PyPI Installation Test).*$'
          repo-token: ${{ secrets.GITHUB_TOKEN }}
          wait-interval: 10
          allowed-conclusions: success,skipped
      
      - name: Quality Gate Passed
        run: |
          echo "✅ Both CI and Integration Tests have passed!"
          echo "✅ Quality gate cleared for Python and WASM workflows"