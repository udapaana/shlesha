name: WASM

on:
  push:
    branches: [ main ]
    tags: [ 'v*' ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:
  workflow_run:
    workflows: ["Quality Gate", "Integration Tests"]
    types:
      - completed

jobs:
  # Test WASM build
  test-wasm:
    name: Test WASM Build
    runs-on: ubuntu-latest
    # Only run if:
    # - workflow_run from successful Quality Gate (for non-release commits) 
    # - workflow_run from successful Integration Tests (for release tags)
    # - manually triggered/on pull request
    if: |
      github.event_name != 'push' ||
      (github.event_name == 'workflow_run' && github.event.workflow_run.conclusion == 'success' && 
       ((github.event.workflow_run.name == 'Quality Gate' && !startsWith(github.event.workflow_run.head_branch, 'refs/tags/')) ||
        (github.event.workflow_run.name == 'Integration Tests' && startsWith(github.event.workflow_run.head_branch, 'refs/tags/'))))
    steps:
      - uses: actions/checkout@v4
      
      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: wasm32-unknown-unknown
      
      - name: Install wasm-pack
        run: curl https://rustwasm.github.io/wasm-pack/installer/init.sh -sSf | sh
      
      - name: Install Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
      
      - name: Build WASM for web
        run: wasm-pack build --target web --out-dir pkg --features wasm
      
      - name: Build WASM for Node.js
        run: wasm-pack build --target nodejs --out-dir pkg-node --features wasm
      
      - name: Run WASM tests
        run: wasm-pack test --node --features wasm

  # Build and publish to npm
  publish-npm:
    name: Publish to npm
    runs-on: ubuntu-latest
    if: |
      (github.event_name == 'push' && startsWith(github.ref, 'refs/tags/')) ||
      (github.event_name == 'workflow_run' && github.event.workflow_run.conclusion == 'success' && startsWith(github.event.workflow_run.head_branch, 'refs/tags/'))
    needs: test-wasm
    environment: ${{ contains(github.ref, 'rc') && 'dev' || 'prd' }}
    steps:
      - uses: actions/checkout@v4
      
      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: wasm32-unknown-unknown
      
      - name: Install wasm-pack
        run: curl https://rustwasm.github.io/wasm-pack/installer/init.sh -sSf | sh
      
      - name: Install Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          registry-url: 'https://registry.npmjs.org'
      
      - name: Build WASM package
        run: |
          wasm-pack build --target web --out-dir pkg --features wasm
          # Version is automatically set from Cargo.toml by wasm-pack
          # Update package name to avoid npm conflicts
          cd pkg
          # Use shlesha as the package name (not shlesha-wasm)
          sed -i 's/"name": "shlesha"/"name": "shlesha"/' package.json
      
      - name: Publish to npm (dry run)
        run: |
          cd pkg
          npm publish --dry-run
      
      - name: Publish to npm
        run: |
          cd pkg
          if [[ "${GITHUB_REF}" == *"rc"* ]]; then
            echo "Publishing release candidate with 'rc' tag"
            npm publish --access public --tag rc
          else
            echo "Publishing stable release with 'latest' tag"
            npm publish --access public
          fi
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}