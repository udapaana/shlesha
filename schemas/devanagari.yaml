metadata:
  name: "devanagari"
  script_type: "brahmic"
  has_implicit_a: true
  description: "Devanagari (देवनागरी) script - hub script for Indic processing"
  aliases: ["deva"]

mappings:
  # Devanagari to Devanagari (identity mapping for consistency)
  vowels:
    "अ": "अ"    # a
    "आ": "आ"    # ā
    "इ": "इ"    # i
    "ई": "ई"    # ī
    "उ": "उ"    # u
    "ऊ": "ऊ"    # ū
    "ऋ": "ऋ"    # r̥
    "ॠ": "ॠ"    # r̥̄
    "ऌ": "ऌ"    # l̥
    "ॡ": "ॡ"    # l̥̄
    "ए": "ए"    # e
    "ऐ": "ऐ"    # ai
    "ओ": "ओ"    # o
    "औ": "औ"    # au

  vowel_signs:
    "ा": "ा"    # ā
    "ि": "ि"    # i
    "ी": "ी"    # ī
    "ु": "ु"    # u
    "ू": "ू"    # ū
    "ृ": "ृ"    # r̥
    "ॄ": "ॄ"    # r̥̄
    "ॢ": "ॢ"    # l̥
    "ॣ": "ॣ"    # l̥̄
    "े": "े"    # e
    "ै": "ै"    # ai
    "ो": "ो"    # o
    "ौ": "ौ"    # au

  consonants:
    # Velar
    "क": "क"    # ka
    "ख": "ख"    # kha
    "ग": "ग"    # ga
    "घ": "घ"    # gha
    "ङ": "ङ"    # ṅa
    
    # Palatal
    "च": "च"    # ca
    "छ": "छ"    # cha
    "ज": "ज"    # ja
    "झ": "झ"    # jha
    "ञ": "ञ"    # ña
    
    # Retroflex
    "ट": "ट"    # ṭa
    "ठ": "ठ"    # ṭha
    "ड": "ड"    # ḍa
    "ढ": "ढ"    # ḍha
    "ण": "ण"    # ṇa
    
    # Dental
    "त": "त"    # ta
    "थ": "थ"    # tha
    "द": "द"    # da
    "ध": "ध"    # dha
    "न": "न"    # na
    
    # Labial
    "प": "प"    # pa
    "फ": "फ"    # pha
    "ब": "ब"    # ba
    "भ": "भ"    # bha
    "म": "म"    # ma
    
    # Semivowels and liquids
    "य": "य"    # ya
    "र": "र"    # ra
    "ल": "ल"    # la
    "व": "व"    # va
    "ळ": "ळ"    # ḷa (Marathi/Dravidian)
    
    # Sibilants and aspirate
    "श": "श"    # śa
    "ष": "ष"    # ṣa
    "स": "स"    # sa
    "ह": "ह"    # ha

  marks:
    "ं": "ं"    # anusvara
    "ः": "ः"    # visarga
    "ँ": "ँ"    # candrabindu
    "़": "़"    # nukta
    "्": "्"    # virama/halanta
    "ऽ": "ऽ"    # avagraha

  special:
    # Vedic marks
    "॑": "॑"    # udatta
    "॒": "॒"    # anudatta
    "᳚": "᳚"    # double svarita
    "᳛": "᳛"    # triple svarita

  digits:
    "०": "०"    # 0
    "१": "१"    # 1
    "२": "२"    # 2
    "३": "३"    # 3
    "४": "४"    # 4
    "५": "५"    # 5
    "६": "६"    # 6
    "७": "७"    # 7
    "८": "८"    # 8
    "९": "९"    # 9

codegen:
  mapping_type: "char_hashmap"
  processor_type: "indic_standard"