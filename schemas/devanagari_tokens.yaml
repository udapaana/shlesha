metadata:
  name: "devanagari"
  script_type: "brahmic"
  has_implicit_a: true
  description: "Devanagari (देवनागरी) script - hub script for Indic processing"
  aliases: ["deva"]

target: "abugida_tokens"

mappings:
  vowels:
    VowelA: "अ"
    VowelAa: "आ"
    VowelI: "इ"
    VowelIi: "ई"
    VowelU: "उ"
    VowelUu: "ऊ"
    VowelVocalicR: "ऋ"
    VowelVocalicRr: "ॠ"
    VowelVocalicL: "ऌ"
    VowelVocalicLl: "ॡ"
    VowelE: "ए"
    VowelAi: "ऐ"
    VowelO: "ओ"
    VowelAu: "औ"

  vowel_signs:
    VowelSignAa: "ा"
    VowelSignI: "ि"
    VowelSignIi: "ी"
    VowelSignU: "ु"
    VowelSignUu: "ू"
    VowelSignVocalicR: "ृ"
    VowelSignVocalicRr: "ॄ"
    VowelSignVocalicL: "ॢ"
    VowelSignVocalicLl: "ॣ"
    VowelSignE: "े"
    VowelSignAi: "ै"
    VowelSignO: "ो"
    VowelSignAu: "ौ"

  consonants:
    # Velar
    ConsonantK: "क"
    ConsonantKh: "ख"
    ConsonantG: "ग"
    ConsonantGh: "घ"
    ConsonantNg: "ङ"
    
    # Palatal
    ConsonantC: "च"
    ConsonantCh: "छ"
    ConsonantJ: "ज"
    ConsonantJh: "झ"
    ConsonantNy: "ञ"
    
    # Retroflex
    ConsonantT: "ट"
    ConsonantTh: "ठ"
    ConsonantD: "ड"
    ConsonantDh: "ढ"
    ConsonantN: "ण"
    
    # Dental
    ConsonantTt: "त"
    ConsonantTth: "थ"
    ConsonantDd: "द"
    ConsonantDdh: "ध"
    ConsonantNn: "न"
    
    # Labial
    ConsonantP: "प"
    ConsonantPh: "फ"
    ConsonantB: "ब"
    ConsonantBh: "भ"
    ConsonantM: "म"
    
    # Semivowels and liquids
    ConsonantY: "य"
    ConsonantR: "र"
    ConsonantL: "ल"
    ConsonantV: "व"
    ConsonantLl: "ळ"
    
    # Sibilants and aspirate
    ConsonantSh: "श"
    ConsonantSs: "ष"
    ConsonantS: "स"
    ConsonantH: "ह"
    
    # Nukta consonants (composite characters)
    ConsonantQa: "क़"   # qa
    ConsonantZa: "ज़"   # za  
    ConsonantFa: "फ़"   # fa
    ConsonantGha: "ग़"  # ġa
    ConsonantKha: "ख़"  # ḵha
    ConsonantRra: "ड़"  # ṛa
    ConsonantRrha: "ढ़" # ṛha  
    ConsonantYa: "य़"   # ẏa

  marks:
    MarkAnusvara: "ं"
    MarkVisarga: "ः"
    MarkCandrabindu: "ँ"
    MarkNukta: "़"
    MarkVirama: "्"
    MarkAvagraha: "ऽ"

  special:
    # Special/Vedic marks
    MarkUdatta: "॑"
    MarkAnudatta: "॒"
    MarkDoubleSvarita: "᳚"
    MarkTripleSvarita: "᳛"

  digits:
    Digit0: "०"
    Digit1: "१"
    Digit2: "२"
    Digit3: "३"
    Digit4: "४"
    Digit5: "५"
    Digit6: "६"
    Digit7: "७"
    Digit8: "८"
    Digit9: "९"