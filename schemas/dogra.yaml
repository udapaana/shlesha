metadata:
  name: "dogra"
  script_type: "brahmic"
  has_implicit_a: true
  description: "Dogra script - Script of Jammu and Kashmir used for Dogri language"
  aliases:
  - dogr

target: "abugida_tokens"

mappings:
  vowels:
    VowelA: "𑠀"
    VowelAa: "𑠁"
    VowelI: "𑠂"
    VowelIi: "𑠃"
    VowelU: "𑠄"
    VowelUu: "𑠅"
    VowelEe: "𑠆"
    VowelAi: "𑠇"
    VowelOo: "𑠈"
    VowelAu: "𑠉"

  vowel_signs:
    VowelSignAa: "𑠬"
    VowelSignI: "𑠭"
    VowelSignIi: "𑠮"
    VowelSignU: "𑠯"
    VowelSignUu: "𑠰"
    VowelSignEe: "𑠱"
    VowelSignAi: "𑠲"
    VowelSignOo: "𑠳"
    VowelSignAu: "𑠴"

  consonants:
    # Velar stops
    ConsonantK: "𑠊"
    ConsonantKh: "𑠋"
    ConsonantG: "𑠌"
    ConsonantGh: "𑠍"
    ConsonantNg: "𑠎"
    
    # Palatal stops
    ConsonantC: "𑠏"
    ConsonantCh: "𑠐"
    ConsonantJ: "𑠑"
    ConsonantJh: "𑠒"
    ConsonantNy: "𑠓"
    
    # Retroflex stops
    ConsonantTt: "𑠔"
    ConsonantTth: "𑠕"
    ConsonantDd: "𑠖"
    ConsonantDdh: "𑠗"
    ConsonantNn: "𑠘"
    
    # Dental stops
    ConsonantT: "𑠙"
    ConsonantTh: "𑠚"
    ConsonantD: "𑠛"
    ConsonantDh: "𑠜"
    ConsonantN: "𑠝"
    
    # Labial stops
    ConsonantP: "𑠞"
    ConsonantPh: "𑠟"
    ConsonantB: "𑠠"
    ConsonantBh: "𑠡"
    ConsonantM: "𑠢"
    
    # Semivowels
    ConsonantY: "𑠣"
    ConsonantR: "𑠤"
    ConsonantL: "𑠥"
    ConsonantV: "𑠦"
    
    # Sibilants
    ConsonantSh: "𑠧"
    ConsonantSs: "𑠨"
    ConsonantS: "𑠩"
    
    # Aspirate
    ConsonantH: "𑠪"

  marks:
    MarkAnusvara: "𑠫"
    MarkVisarga: "𑠷"
    MarkVirama: "𑠸"
    MarkNukta: "𑠻"
    MarkAvagraha: "𑠹"

  vedic:
    # Using Devanagari Vedic marks as Dogra uses them
    MarkVerticalLineAbove: "॑"
    MarkLineBelow: "॒"
    MarkDoubleVerticalAbove: "᳚"
    MarkTripleVerticalAbove: "᳛᳛"
    # Additional Vedic marks
    MarkKampa: "\u1CD0"      # ᳐
    MarkPrachaya: "\u1CD2"   # ᳒
    MarkNihshvasa: "\u1CD3"  # ᳓
    MarkYajurDirghaSvarita: "\u1CDC"  # ᳜
    MarkRigPushpika: "\u1CE9"  # ᳩ
    MarkSamaAryamana: "\u1CF2"  # ᳲ
    MarkSamaVairaja: "\u1CF3"   # ᳳ

  digits:
    Digit0: "𑡐"
    Digit1: "𑡑"
    Digit2: "𑡒"
    Digit3: "𑡓"
    Digit4: "𑡔"
    Digit5: "𑡕"
    Digit6: "𑡖"
    Digit7: "𑡗"
    Digit8: "𑡘"
    Digit9: "𑡙"

  punctuation:
    # Dogra punctuation
    PuncDanda: "।"
    PuncDoubleDanda: "॥"
    PuncAbbreviation: "𑠺"

codegen:
  processor_type: "indic_converter"