metadata:
  name: "iast_sanskrit"
  script_type: "roman"
  has_implicit_a: false
  description: "IAST optimized for Sanskrit (e/o are long by default)"
  aliases:
    - "iast_sa"

target: "alphabet_tokens"

mappings:
  vowels:
    VowelA: "a"
    VowelAa: "ā"
    VowelI: "i"
    VowelIi: "ī"
    VowelU: "u"
    VowelUu: "ū"
    VowelR: "ṛ"
    VowelRr: "ṝ"
    VowelL: "l̥"
    VowelLl: "l̥̄"
    # In Sanskrit, e and o are phonologically long
    VowelE: "ĕ"      # short e (rare, only for Dravidian)
    VowelEe: "e"     # long e (default in Sanskrit)
    VowelAi: "ai"
    VowelO: "ŏ"      # short o (rare, only for Dravidian)  
    VowelOo: "o"     # long o (default in Sanskrit)
    VowelAu: "au"
  
  consonants:
    ConsonantK: "k"
    ConsonantKh: "kh"
    ConsonantG: "g"
    ConsonantGh: "gh"
    ConsonantNg: "ṅ"
    ConsonantC: "c"
    ConsonantCh: "ch"
    ConsonantJ: "j"
    ConsonantJh: "jh"
    ConsonantNy: "ñ"
    ConsonantT: "ṭ"
    ConsonantTh: "ṭh"
    ConsonantD: "ḍ"
    ConsonantDh: "ḍh"
    ConsonantN: "ṇ"
    ConsonantTt: "t"
    ConsonantTth: "th"
    ConsonantDd: "d"
    ConsonantDdh: "dh"
    ConsonantNn: "n"
    ConsonantP: "p"
    ConsonantPh: "ph"
    ConsonantB: "b"
    ConsonantBh: "bh"
    ConsonantM: "m"
    ConsonantY: "y"
    ConsonantR: "r"
    ConsonantL: "l"
    ConsonantV: "v"
    ConsonantLl: "ḷ"
    ConsonantSh: "ś"
    ConsonantSs: "ṣ"
    ConsonantS: "s"
    ConsonantH: "h"
  
  marks:
    MarkAnusvara: "ṃ"
    MarkVisarga: "ḥ"
  
  vedic:
    MarkUdatta: ["́", "̍"]      # combining acute accent, combining vertical line above
    MarkAnudatta: ["̱", "̠"]    # combining macron below, combining minus sign below
    MarkSvarita: "̀"           # combining grave accent
    MarkDoubleSvarita: "́̀"    # combining acute + grave
    MarkTripleSvarita: "́̀̀"   # combining acute + double grave
  
  special:

  digits:
    Digit0: "0"
    Digit1: "1"
    Digit2: "2"
    Digit3: "3"
    Digit4: "4"
    Digit5: "5"
    Digit6: "6"
    Digit7: "7"
    Digit8: "8"
    Digit9: "9"

codegen:
  processor_type: "roman_token_based"