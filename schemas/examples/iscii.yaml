    "L^i": "ḷ"
    "L^I": "ḹ"
    "e": "e"
    "ai": "ai"
    "o": "o"
    "au": "au"
  
  consonants:
    # Standard consonants with aspirates
    "ka": "k"
    "kha": "kh"
    "ga": "g"
    "gha": "gh"
    "~Na": "ṅ"
    
    "cha": "c"
    "chha": "ch"
    "ja": "j"
    "jha": "jh"
    "~na": "ñ"
    
    "Ta": "ṭ"
    "Tha": "ṭh"
    "Da": "ḍ"
    "Dha": "ḍh"
    "Na": "ṇ"
    
    "ta": "t"
    "tha": "th"
