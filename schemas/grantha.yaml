    # Semivowels
    ConsonantY: "𑌯"
    ConsonantR: "𑌰"
    ConsonantL: "𑌲"
    ConsonantV: "𑌵"
    
    # Sibilants
    ConsonantSh: "𑌶"
    ConsonantSs: "𑌷"
    ConsonantS: "𑌸"
    
    # Aspirate
    ConsonantH: "𑌹"
    
    # Retroflex liquid
