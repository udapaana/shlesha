  consonants:
    # Velar stops
    ConsonantK: "𑌕"
    ConsonantKh: "𑌖"
    ConsonantG: "𑌗"
    ConsonantGh: "𑌘"
    ConsonantNg: "𑌙"
    
    # Palatal stops
    ConsonantC: "𑌚"
    ConsonantCh: "𑌛"
    ConsonantJ: "𑌜"
    ConsonantJh: "𑌝"
    ConsonantNy: "𑌞"
    
    # Retroflex stops
    ConsonantTt: "𑌟"
    ConsonantTth: "𑌠"
    ConsonantDd: "𑌡"
    ConsonantDdh: "𑌢"
    ConsonantNn: "𑌣"
    
    # Dental stops
    ConsonantT: "𑌤"
    ConsonantTh: "𑌥"
