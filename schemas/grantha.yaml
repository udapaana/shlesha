  marks:
    MarkAnusvara: "𑌂"
    MarkVisarga: "𑌃"
    MarkCandrabindu: "𑌁"
    MarkVirama: "𑍍"
    MarkNukta: "𑌼"
    MarkAvagraha: "𑌽"

  vedic:
    # Using Devanagari Vedic marks as Grantha uses them
    # MarkVerticalLineAbove: (unmarked in Devanagari - udatta is the default tone)
    MarkLineBelow: "॒"
    MarkVerticalLineAbove: "॑"   # In modern Devanagari, ॑ marks svarita (high tone)
    MarkDoubleVerticalAbove: "᳚"
    MarkTripleVerticalAbove: "᳛᳛"
    # Additional Vedic marks
    MarkKampa: "\u1CD0"      # ᳐
    MarkPrachaya: "\u1CD2"   # ᳒
    MarkNihshvasa: "\u1CD3"  # ᳓
    MarkYajurDirghaSvarita: "\u1CDC"  # ᳜
    MarkRigPushpika: "\u1CE9"  # ᳩ
    MarkSamaAryamana: "\u1CF2"  # ᳲ
    MarkSamaVairaja: "\u1CF3"   # ᳳ

  digits:
    Digit0: "𑍦"
    Digit1: "𑍧"
    Digit2: "𑍨"
    Digit3: "𑍩"
    Digit4: "𑍪"
    Digit5: "𑍫"
    Digit6: "𑍬"
    Digit7: "𑍭"
    Digit8: "𑍮"
    Digit9: "𑍯"

  punctuation:
    # Grantha-specific punctuation
    PuncDanda: "।"
    PuncDoubleDanda: "॥"
    PuncAbbreviation: "॰"
    
  special:
    # Grantha OM symbol
    OmSymbol: "𑍐"
    # Grantha-specific marks
    MarkPluta: "𑍱"  # For elongated vowels

