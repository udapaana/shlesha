metadata:
  name: "harvard_kyoto"
  script_type: "roman"
  has_implicit_a: false
  description: "Harvard-Kyoto transliteration system"

target: "alphabet_tokens"

mappings:
  vowels:
    VowelA: "a"
    VowelAa: "A"
    VowelI: "i"
    VowelIi: "I"
    VowelU: "u"
    VowelUu: "U"
    VowelR: "R"
    VowelRr: ["RR", "r̥̄"]  # Multiple inputs, first is preferred output
    VowelL: "lR"
    VowelLl: ["lRR", "l̥̄"]  # This resolves the ambiguity! lRR is preferred but l̥̄ also maps
    VowelEe: "e"
    VowelAi: "ai"
    VowelOo: "o"
    VowelAu: "au"

  consonants:
    ConsonantK: "k"
    ConsonantKh: "kh"
    ConsonantG: "g"
    ConsonantGh: "gh"
    ConsonantNg: "G"
    ConsonantC: "c"
    ConsonantCh: "ch"
    ConsonantJ: "j"
    ConsonantJh: "jh"
    ConsonantNy: "J"
    ConsonantT: "T"
    ConsonantTh: "Th"
    ConsonantD: "D"
    ConsonantDh: "Dh"
    ConsonantN: "N"
    ConsonantTt: "t"
    ConsonantTth: "th"
    ConsonantDd: "d"
    ConsonantDdh: "dh"
    ConsonantNn: "n"
    ConsonantP: "p"
    ConsonantPh: "ph"
    ConsonantB: "b"
    ConsonantBh: "bh"
    ConsonantM: "m"
    ConsonantY: "y"
    ConsonantR: "r"
    ConsonantL: "l"
    ConsonantV: "v"
    ConsonantLl: "L"
    ConsonantSh: "z"
    ConsonantSs: "S"
    ConsonantS: "s"
    ConsonantH: "h"

  marks:
    MarkAnusvara: "M"
    MarkVisarga: "H"
    MarkCandrabindu: ".N"
    MarkAvagraha: "'"

  vedic:
    # Vedic accent marks
    MarkVerticalLineAbove: "/"     # forward slash for udatta
    MarkLineBelow: "_"   # grave accent
    MarkSvarita: "^"    # caret for svarita
    MarkDoubleVerticalAbove: "~"  # double svarita
    MarkTripleVerticalAbove: "~~" # triple svarita

  special:

codegen:
  processor_type: "roman_token_based"