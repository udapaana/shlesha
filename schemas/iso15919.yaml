metadata:
  name: "iso15919"
  script_type: "roman"
  has_implicit_a: false
  description: "ISO 15919 transliteration standard - hub script for Roman processing"
  aliases:
  - iso

target: "alphabet_tokens"

mappings:
  vowels:
    VowelA: "a"
    VowelAa: "ā"
    VowelI: "i"
    VowelIi: "ī"
    VowelU: "u"
    VowelUu: "ū"
    VowelR: "r̥"
    VowelRr: "r̥̄"
    VowelL: "l̥"
    VowelLl: "l̥̄"
    VowelE: "e"
    VowelEe: "ē"
    VowelAi: "ai"
    VowelO: "o"
    VowelOo: "ō"
    VowelAu: "au"

  consonants:
    ConsonantK: "k"
    ConsonantKh: "kh"
    ConsonantG: "g"
    ConsonantGh: "gh"
    ConsonantNg: "ṅ"
    ConsonantC: "c"
    ConsonantCh: "ch"
    ConsonantJ: "j"
    ConsonantJh: "jh"
    ConsonantNy: "ñ"
    ConsonantT: "ṭ"
    ConsonantTh: "ṭh"
    ConsonantD: "ḍ"
    ConsonantDh: "ḍh"
    ConsonantN: "ṇ"
    ConsonantTt: "t"
    ConsonantTth: "th"
    ConsonantDd: "d"
    ConsonantDdh: "dh"
    ConsonantNn: "n"
    ConsonantP: "p"
    ConsonantPh: "ph"
    ConsonantB: "b"
    ConsonantBh: "bh"
    ConsonantM: "m"
    ConsonantY: "y"
    ConsonantR: "r"
    ConsonantL: "l"
    ConsonantV: "v"
    ConsonantLl: "ḷ"
    ConsonantSh: "ś"
    ConsonantSs: "ṣ"
    ConsonantS: "s"
    ConsonantH: "h"

  marks:
    MarkAnusvara: "ṁ"
    MarkVisarga: "ḥ"
    MarkCandrabindu: "m̐"
    MarkAvagraha: "'"
    
  vedic:
    # Visual-based tokens mapped to combining diacritics
    MarkVerticalLineAbove: ["́", "̍"]    # combining acute accent, combining vertical line above
    MarkLineBelow: ["̱", "̠"]           # combining macron below, combining minus sign below
    MarkDoubleVerticalAbove: "́̀"       # combining acute + grave  
    MarkTripleVerticalAbove: "́̀̀"      # combining acute + double grave

  special:
    # Nukta consonants (for Perso-Arabic loanwords)
    ConsonantQa: "q"
    ConsonantZa: "z" 
    ConsonantFa: "f"
    ConsonantGha: "ġ"
    ConsonantKha: "ḵ"

  digits:
    Digit0: "0"
    Digit1: "1"
    Digit2: "2"
    Digit3: "3"
    Digit4: "4"
    Digit5: "5"
    Digit6: "6"
    Digit7: "7"
    Digit8: "8"
    Digit9: "9"