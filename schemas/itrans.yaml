metadata:
  name: "itrans"
  script_type: "roman"
  has_implicit_a: false
  description: "ITRANS transliteration scheme using ASCII combinations"
  aliases: ["i-trans"]

target: "alphabet_tokens"

mappings:
  vowels:
    VowelA: "a"
    VowelAa: ["aa", "A"]  # prefer "aa" over "A" for output
    VowelI: "i"
    VowelIi: ["ii", "I"]  # prefer "ii" over "I" for output
    VowelU: "u"
    VowelUu: ["uu", "U"]  # prefer "uu" over "U" for output
    VowelR: "R"
    VowelRr: "RR"
    VowelL: "lR"  # Use only "lR" for vocalic L to avoid conflict with retroflex consonant
    VowelLl: ["lRR", "LL"]  # prefer "lRR" over "LL" for output
    VowelEe: "e"
    VowelAi: "ai"
    VowelOo: "o"
    VowelAu: "au"

  consonants:
    ConsonantK: "k"
    ConsonantKh: "kh"
    ConsonantG: "g"
    ConsonantGh: "gh"
    ConsonantNg: ["~N", "N^"]  # prefer "~N" over "N^" for output
    ConsonantC: "c"   # canonical form
    ConsonantCh: ["ch", "Ch", "chh"]  # prefer "ch" for output
    ConsonantJ: "j"
    ConsonantJh: "jh"
    ConsonantNy: ["~n", "JN"]  # prefer "~n" over "JN" for output
    ConsonantT: "T"
    ConsonantTh: "Th"
    ConsonantD: "D"
    ConsonantDh: "Dh"
    ConsonantN: "N"
    ConsonantTt: "t"
    ConsonantTth: "th"
    ConsonantDd: "d"
    ConsonantDdh: "dh"
    ConsonantNn: "n"
    ConsonantP: "p"
    ConsonantPh: "ph"
    ConsonantB: "b"
    ConsonantBh: "bh"
    ConsonantM: "m"
    ConsonantY: "y"
    ConsonantR: "r"
    ConsonantL: "l"
    ConsonantV: "v"
    ConsonantLl: "L"
    ConsonantSh: "sh"
    ConsonantSs: ["Sh", "shh"]  # prefer "Sh" over "shh" for output
    ConsonantS: "s"
    ConsonantH: "h"

  marks:
    MarkAnusvara: ["M", ".N", ".n"]  # prefer "M" for output
    MarkVisarga: "H"

  vedic:
    # Vedic accent marks
    MarkVerticalLineAbove: "'"     # acute accent
    MarkLineBelow: "_"   # grave accent
    MarkSvarita: "^"    # caret for svarita
    MarkDoubleVerticalAbove: "~"  # double svarita
    MarkTripleVerticalAbove: "~~" # triple svarita

  special:
    # SpecialOm: ["OM", "AUM"]  # prefer "OM" for output - no token yet

codegen:
  processor_type: "roman_token_based"