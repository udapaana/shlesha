metadata:
  name: "kaithi"
  script_type: "brahmic"
  has_implicit_a: true
  description: "Kaithi script - Historical script of North India used for Hindi, Urdu, and Bihari languages"
  aliases:
  - kthi

target: "abugida_tokens"

mappings:
  vowels:
    VowelA: "𑂃"
    VowelAa: "𑂄"
    VowelI: "𑂅"
    VowelIi: "𑂆"
    VowelU: "𑂇"
    VowelUu: "𑂈"
    VowelEe: "𑂉"
    VowelAi: "𑂊"
    VowelOo: "𑂋"
    VowelAu: "𑂌"

  vowel_signs:
    VowelSignAa: "𑂰"
    VowelSignI: "𑂱"
    VowelSignIi: "𑂲"
    VowelSignU: "𑂳"
    VowelSignUu: "𑂴"
    VowelSignEe: "𑂵"
    VowelSignAi: "𑂶"
    VowelSignOo: "𑂷"
    VowelSignAu: "𑂸"

  consonants:
    # Velar stops
    ConsonantK: "𑂍"
    ConsonantKh: "𑂎"
    ConsonantG: "𑂏"
    ConsonantGh: "𑂐"
    ConsonantNg: "𑂑"
    
    # Palatal stops
    ConsonantC: "𑂒"
    ConsonantCh: "𑂓"
    ConsonantJ: "𑂔"
    ConsonantJh: "𑂕"
    ConsonantNy: "𑂖"
    
    # Retroflex stops
    ConsonantTt: "𑂗"
    ConsonantTth: "𑂘"
    ConsonantDd: "𑂙"
    ConsonantDdh: "𑂚"
    ConsonantNn: "𑂛"
    
    # Dental stops
    ConsonantT: "𑂜"
    ConsonantTh: "𑂝"
    ConsonantD: "𑂞"
    ConsonantDh: "𑂟"
    ConsonantN: "𑂠"
    
    # Labial stops
    ConsonantP: "𑂡"
    ConsonantPh: "𑂢"
    ConsonantB: "𑂣"
    ConsonantBh: "𑂤"
    ConsonantM: "𑂥"
    
    # Semivowels
    ConsonantY: "𑂨"
    ConsonantR: "𑂩"
    ConsonantL: "𑂪"
    ConsonantV: "𑂫"
    
    # Sibilants
    ConsonantSh: "𑂬"
    ConsonantSs: "𑂭"
    ConsonantS: "𑂮"
    
    # Aspirate
    ConsonantH: "𑂯"

  marks:
    MarkAnusvara: "𑂁"
    MarkVisarga: "𑂂"
    MarkCandrabindu: "𑂀"
    MarkVirama: "𑂹"
    MarkNukta: "𑂺"
    MarkAvagraha: "𑂽"

  vedic:
    # Using Devanagari Vedic marks as Kaithi uses them
    MarkVerticalLineAbove: "॑"
    MarkLineBelow: "॒"
    MarkDoubleVerticalAbove: "᳚"
    MarkTripleVerticalAbove: "᳛᳛"
    # Additional Vedic marks
    MarkKampa: "\u1CD0"      # ᳐
    MarkPrachaya: "\u1CD2"   # ᳒
    MarkNihshvasa: "\u1CD3"  # ᳓
    MarkYajurDirghaSvarita: "\u1CDC"  # ᳜
    MarkRigPushpika: "\u1CE9"  # ᳩ
    MarkSamaAryamana: "\u1CF2"  # ᳲ
    MarkSamaVairaja: "\u1CF3"   # ᳳ

  digits:
    Digit0: "०"
    Digit1: "१"
    Digit2: "२"
    Digit3: "३"
    Digit4: "४"
    Digit5: "५"
    Digit6: "६"
    Digit7: "७"
    Digit8: "८"
    Digit9: "९"

  punctuation:
    # Kaithi punctuation
    PuncDanda: "𑃀"
    PuncDoubleDanda: "𑃁"
    PuncAbbreviation: "॰"

codegen:
  processor_type: "indic_converter"