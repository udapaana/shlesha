metadata:
  name: "kannada"
  script_type: "brahmic"
  has_implicit_a: true
  description: "Kannada (ಕನ್ನಡ) script used for Kannada language"

mappings:
  vowels:
    "ಅ": "अ"    # a
    "ಆ": "आ"    # ā
    "ಇ": "इ"    # i
    "ಈ": "ई"    # ī
    "ಉ": "उ"    # u
    "ಊ": "ऊ"    # ū
    "ಋ": "ऋ"    # r̥
    "ೠ": "ॠ"    # r̥̄
    "ಌ": "ऌ"    # l̥
    "ೡ": "ॡ"    # l̥̄
    "ಎ": "ए"    # e (short)
    "ಏ": "ए"    # ē (long, maps to same)
    "ಐ": "ऐ"    # ai
    "ಒ": "ओ"    # o (short)
    "ಓ": "ओ"    # ō (long, maps to same)
    "ಔ": "औ"    # au

  vowel_signs:
    "ಾ": "ा"    # ā
    "ಿ": "ि"    # i
    "ೀ": "ी"    # ī
    "ು": "ु"    # u
    "ೂ": "ू"    # ū
    "ೃ": "ृ"    # r̥
    "ೄ": "ॄ"    # r̥̄
    "ೆ": "े"    # e (short)
    "ೇ": "े"    # ē (long, maps to same)
    "ೈ": "ै"    # ai
    "ೊ": "ो"    # o (short)
    "ೋ": "ो"    # ō (long, maps to same)
    "ೌ": "ौ"    # au

  consonants:
    # Velar
    "ಕ": "क"    # ka
    "ಖ": "ख"    # kha
    "ಗ": "ग"    # ga
    "ಘ": "घ"    # gha
    "ಙ": "ङ"    # ṅa
    
    # Palatal
    "ಚ": "च"    # ca
    "ಛ": "छ"    # cha
    "ಜ": "ज"    # ja
    "ಝ": "झ"    # jha
    "ಞ": "ञ"    # ña
    
    # Retroflex
    "ಟ": "ट"    # ṭa
    "ಠ": "ठ"    # ṭha
    "ಡ": "ड"    # ḍa
    "ಢ": "ढ"    # ḍha
    "ಣ": "ण"    # ṇa
    
    # Dental
    "ತ": "त"    # ta
    "ಥ": "थ"    # tha
    "ದ": "द"    # da
    "ಧ": "ध"    # dha
    "ನ": "न"    # na
    
    # Labial
    "ಪ": "प"    # pa
    "ಫ": "फ"    # pha
    "ಬ": "ब"    # ba
    "ಭ": "भ"    # bha
    "ಮ": "म"    # ma
    
    # Semivowels and liquids
    "ಯ": "य"    # ya
    "ರ": "र"    # ra
    "ಲ": "ल"    # la
    "ವ": "व"    # va
    "ಳ": "ळ"    # ḷa (retroflex la)
    
    # Sibilants and aspirate
    "ಶ": "श"    # śa
    "ಷ": "ष"    # ṣa
    "ಸ": "स"    # sa
    "ಹ": "ह"    # ha

  marks:
    "ಂ": "ं"    # anusvara
    "ಃ": "ः"    # visarga
    "ಁ": "ँ"    # candrabindu
    "್": "्"    # virama/halanta
    "ಽ": "ऽ"    # avagraha

  special:
    # Kannada-specific
    "ೞ": "ऴ"    # ḻa (archaic)
    "ಱ": "ऱ"    # ṟa (archaic)

  digits:
    "೦": "०"    # 0
    "೧": "१"    # 1
    "೨": "२"    # 2
    "೩": "३"    # 3
    "೪": "४"    # 4
    "೫": "५"    # 5
    "೬": "६"    # 6
    "೭": "७"    # 7
    "೮": "८"    # 8
    "೯": "९"    # 9

codegen:
  mapping_type: "char_hashmap"
  processor_type: "indic_standard"