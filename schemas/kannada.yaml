metadata:
  name: "kannada"
  script_type: "brahmic"
  has_implicit_a: true
  description: "Kannada script used in Karnataka, India"
  aliases: ["kn", "kan"]

target: "abugida_tokens"

mappings:
  vowels:
    VowelA: "ಅ"
    VowelAa: "ಆ"
    VowelI: "ಇ"
    VowelIi: "ಈ"
    VowelU: "ಉ"
    VowelUu: "ಊ"
    VowelR: "ಋ"
    VowelRr: "ೠ"
    VowelL: "ಌ"
    VowelLl: "ೡ"
    VowelE: "ಎ"
    VowelAi: "ಐ"
    VowelO: "ಒ"
    VowelAu: "ಔ"

  vowel_signs:
    VowelSignAa: "ಾ"
    VowelSignI: "ಿ"
    VowelSignIi: "ೀ"
    VowelSignU: "ು"
    VowelSignUu: "ೂ"
    VowelSignR: "ೃ"
    VowelSignRr: "ೄ"
    VowelSignL: "ೢ"
    VowelSignLl: "ೣ"
    VowelSignE: "ೆ"
    VowelSignEe: "ೇ"
    VowelSignAi: "ೈ"
    VowelSignO: "ೊ"
    VowelSignOo: "ೋ"
    VowelSignAu: "ೌ"

  consonants:
    # Velars
    ConsonantK: "ಕ"
    ConsonantKh: "ಖ"
    ConsonantG: "ಗ"
    ConsonantGh: "ಘ"
    ConsonantNg: "ಙ"
    
    # Palatals
    ConsonantC: "ಚ"
    ConsonantCh: "ಛ"
    ConsonantJ: "ಜ"
    ConsonantJh: "ಝ"
    ConsonantNy: "ಞ"
    
    # Retroflexes
    ConsonantT: "ಟ"
    ConsonantTh: "ಠ"
    ConsonantD: "ಡ"
    ConsonantDh: "ಢ"
    ConsonantN: "ಣ"
    
    # Dentals
    ConsonantTt: "ತ"
    ConsonantTth: "ಥ"
    ConsonantDd: "ದ"
    ConsonantDdh: "ಧ"
    ConsonantNn: "ನ"
    
    # Labials
    ConsonantP: "ಪ"
    ConsonantPh: "ಫ"
    ConsonantB: "ಬ"
    ConsonantBh: "ಭ"
    ConsonantM: "ಮ"
    
    # Semivowels
    ConsonantY: "ಯ"
    ConsonantR: "ರ"
    ConsonantL: "ಲ"
    ConsonantV: "ವ"
    
    # Sibilants
    ConsonantSh: "ಶ"
    ConsonantSs: "ಷ"
    ConsonantS: "ಸ"
    
    # Aspirate
    ConsonantH: "ಹ"
    
    # Retroflex lateral
    ConsonantLl: "ಳ"

  marks:
    MarkAnusvara: "ಂ"
    MarkVisarga: "ಃ"
    MarkVirama: "್"
    MarkCandrabindu: "ಁ"
    MarkAvagraha: "ऽ"  # Borrowed from Devanagari
    MarkNukta: "಼"
    MarkJihvamuliya: "ೱ"
    MarkUpadhmaniya: "ೲ"

  special:
    SpecialKs: "ಕ್ಷ"
    SpecialJny: "ಜ್ಞ"

  digits:
    Digit0: "೦"
    Digit1: "೧"
    Digit2: "೨"
    Digit3: "೩"
    Digit4: "೪"
    Digit5: "೫"
    Digit6: "೬"
    Digit7: "೭"
    Digit8: "೮"
    Digit9: "೯"

  vedic:
    MarkVerticalLineAbove: "॑"     # Borrowed from Devanagari
    MarkLineBelow: "॒"   # Borrowed from Devanagari
    MarkSvarita: "॓"    # Borrowed from Devanagari

codegen:
  processor_type: "standard"