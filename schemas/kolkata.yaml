metadata:
  name: "kolkata"
  script_type: "roman"
  has_implicit_a: false
  description: "Kolkata/Calcutta romanization for Bengali"
  aliases: ["calcutta"]

target: "alphabet_tokens"

mappings:
  vowels:
    VowelA: "a"
    VowelAa: "ā"
    VowelI: "i"
    VowelIi: "ī"
    VowelU: "u"
    VowelUu: "ū"
    VowelR: "ṛ"
    VowelRr: "ṝ"
    VowelL: "ḷ"
    VowelEe: "e"
    VowelAi: "ai"
    VowelOo: "o"
    VowelAu: "au"

  consonants:
    ConsonantK: "k"
    ConsonantKh: "kh"
    ConsonantG: "g"
    ConsonantGh: "gh"
    ConsonantNg: "ṅ"
    ConsonantC: "c"
    ConsonantCh: "ch"
    ConsonantJ: "j"
    ConsonantJh: "jh"
    ConsonantNy: "ñ"
    ConsonantT: "ṭ"
    ConsonantTh: "ṭh"
    ConsonantD: "ḍ"
    ConsonantDh: "ḍh"
    ConsonantN: "ṇ"
    ConsonantTt: "t"
    ConsonantTth: "th"
    ConsonantDd: "d"
    ConsonantDdh: "dh"
    ConsonantNn: "n"
    ConsonantP: "p"
    ConsonantPh: "ph"
    ConsonantB: "b"
    ConsonantBh: "bh"
    ConsonantM: "m"
    ConsonantY: "y"
    ConsonantR: "r"
    ConsonantL: "l"
    ConsonantV: "v"
    ConsonantSh: "ś"
    ConsonantSs: "ṣ"
    ConsonantS: "s"
    ConsonantH: "h"

  marks:
    MarkAnusvara: "ṃ"
    MarkVisarga: "ḥ"
    
  vedic:
    # Vedic accent marks (Unicode combining diacritics)
    MarkVerticalLineAbove: ["́", "̍"]    # combining acute accent, combining vertical line above
    MarkLineBelow: ["̱", "̠"]   # combining macron below, combining minus sign below
    MarkSvarita: "̀"    # combining grave accent
    MarkDoubleVerticalAbove: "́̀"  # combining acute + grave
    MarkTripleVerticalAbove: "́̀̀" # combining acute + double grave

  special:

  digits:
    Digit0: "0"
    Digit1: "1"
    Digit2: "2"
    Digit3: "3"
    Digit4: "4"
    Digit5: "5"
    Digit6: "6"
    Digit7: "7"
    Digit8: "8"
    Digit9: "9"

codegen:
  processor_type: "roman_token_based"