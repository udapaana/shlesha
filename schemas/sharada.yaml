    # MarkVerticalLineAbove: (unmarked in Devanagari - udatta is the default tone)
    MarkLineBelow: "॒"
    MarkVerticalLineAbove: "॑"   # In modern Devanagari, ॑ marks svarita (high tone)
    MarkDoubleVerticalAbove: "᳚"
    MarkTripleVerticalAbove: "᳛"
    # Additional Vedic marks
    MarkKampa: "\u1CD0"      # ᳐
    MarkPrachaya: "\u1CD2"   # ᳒
    MarkNihshvasa: "\u1CD3"  # ᳓
    MarkYajurDirghaSvarita: "\u1CDC"  # ᳜
    MarkRigPushpika: "\u1CE9"  # ᳩ
    MarkSamaAryamana: "\u1CF2"  # ᳲ
    MarkSamaVairaja: "\u1CF3"   # ᳳ

