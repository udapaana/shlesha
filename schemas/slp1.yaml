metadata:
  name: "slp1"
  script_type: "roman"
  has_implicit_a: false
  description: "Sanskrit Library Phonetic encoding"

target: "alphabet_tokens"

mappings:
  vowels:
    VowelA: "a"
    VowelAa: "A"
    VowelI: "i"
    VowelIi: "I"
    VowelU: "u"
    VowelUu: "U"
    VowelR: "f"
    VowelRr: "F"
    VowelL: "x"
    VowelLl: "X"
    VowelE: "e1"    # short e (Dravidian)
    VowelEe: "e"    # long e (standard)
    VowelO: "o1"    # short o (Dravidian)
    VowelOo: "o"    # long o (standard)
    VowelAi: "E"
    VowelAu: "O"

  consonants:
    ConsonantK: "k"
    ConsonantKh: "K"
    ConsonantG: "g"
    ConsonantGh: "G"
    ConsonantNg: "N"
    ConsonantC: "c"
    ConsonantCh: "C"
    ConsonantJ: "j"
    ConsonantJh: "J"
    ConsonantNy: "Y"
    ConsonantT: "w"
    ConsonantTh: "W"
    ConsonantD: "q"
    ConsonantDh: "Q"
    ConsonantN: "R"
    ConsonantTt: "t"
    ConsonantTth: "T"
    ConsonantDd: "d"
    ConsonantDdh: "D"
    ConsonantNn: "n"
    ConsonantP: "p"
    ConsonantPh: "P"
    ConsonantB: "b"
    ConsonantBh: "B"
    ConsonantM: "m"
    ConsonantY: "y"
    ConsonantR: "r"
    ConsonantL: "l"
    ConsonantV: "v"
    ConsonantSh: "S"
    ConsonantSs: "z"
    ConsonantS: "s"
    ConsonantH: "h"
    ConsonantLl: "L"  # Vedic ḷ

  marks:
    MarkAnusvara: "M"
    MarkVisarga: "H"
    MarkAvagraha: "`"    # avagraha (ऽ) - using backtick to avoid escaping issues
    
  vedic:
    # Vedic accent marks
    MarkVerticalLineAbove: "/"     # udatta (raised/high pitch)
    MarkLineBelow: "\\\\"   # anudatta (not raised/low pitch) - escaped backslash  
    MarkSvarita: "^"    # svarita (high falling pitch)
    MarkDoubleVerticalAbove: "^^"  # double svarita
    MarkTripleVerticalAbove: "^^^" # triple svarita

  special:
    # MarkDanda: "|"    # danda - no token yet
    # MarkDoubleDanda: "||"  # double danda - no token yet

  digits:
    Digit0: "0"
    Digit1: "1"
    Digit2: "2"
    Digit3: "3"
    Digit4: "4"
    Digit5: "5"
    Digit6: "6"
    Digit7: "7"
    Digit8: "8"
    Digit9: "9"

codegen:
  processor_type: "roman_token_based"