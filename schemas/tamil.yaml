# Tamil Script Schema with Sanskrit Superscript Support
metadata:
  name: "tamil"
  script_type: "brahmic"
  has_implicit_a: true

target: "abugida_tokens"

mappings:
  vowels:
    VowelA: "அ"
    VowelAa: "ஆ"
    VowelI: "இ"
    VowelIi: "ஈ"
    VowelU: "உ"
    VowelUu: "ஊ"
    VowelE: "எ"
    VowelAi: "ஐ"
    VowelO: "ஒ"
    VowelAu: "ஔ"
    
    # Vocalic vowels - typically rendered as combinations in Tamil
    VowelR: "ரி"   # ri combination
    VowelRr: "ரீ"  # rī combination
    VowelL: "லி"   # li combination  
    VowelLl: "லீ"  # lī combination

  vowel_signs:
    VowelSignAa: "ா"
    VowelSignI: "ி"
    VowelSignIi: "ீ"
    VowelSignU: "ு"
    VowelSignUu: "ூ"
    VowelSignE: "ெ"
    VowelSignAi: "ை"
    VowelSignO: "ொ"
    VowelSignAu: "ௌ"
    
    # Vocalic vowel signs - different from independent vowels
    VowelSignR: "ிர"   # ri sign combination
    VowelSignRr: "ீர"  # rī sign combination
    VowelSignL: "ில"   # li sign combination
    VowelSignLl: "ீல"  # lī sign combination

  consonants:
    ConsonantK: "க"
    ConsonantNg: "ங"
    ConsonantC: "ச"
    ConsonantNy: "ஞ"
    ConsonantT: "ட"
    ConsonantN: "ண"
    ConsonantTt: "த"
    ConsonantNn: "ந"
    ConsonantP: "ப"
    ConsonantM: "ம"
    ConsonantY: "ய"
    ConsonantR: "ர"
    ConsonantL: "ல"
    ConsonantV: "வ"
    ConsonantLl: "ழ"
    ConsonantS: "ஸ"
    ConsonantH: "ஹ"
    
    # Sanskrit consonants using Tamil superscript notation
    ConsonantKh: "க²"   # kha
    ConsonantG: "க³"    # ga
    ConsonantGh: "க⁴"   # gha
    ConsonantCh: "ச²"   # cha
    ConsonantJ: "ஜ"     # ja (distinct character)
    ConsonantJh: "ஜ²"   # jha
    ConsonantTh: "ட²"   # ṭha
    ConsonantD: "ட³"    # ḍa
    ConsonantDh: "ட⁴"   # ḍha
    ConsonantTth: "த²"  # tha
    ConsonantDd: "த³"   # da
    ConsonantDdh: "த⁴"  # dha
    ConsonantPh: "ப²"   # pha
    ConsonantB: "ப³"    # ba
    ConsonantBh: "ப⁴"   # bha
    ConsonantSh: "ஶ"    # śa (distinct character)
    ConsonantSs: "ஷ"    # ṣa (distinct character)

  marks:
    MarkAnusvara: "ஂ"
    MarkVisarga: "ஃ"
    MarkVirama: "்"

  vedic:
    # MarkVerticalLineAbove: (unmarked - udatta is the default tone)
    MarkLineBelow: "॒"
    MarkVerticalLineAbove: "॑"
    MarkDoubleVerticalAbove: "᳚"
    MarkTripleVerticalAbove: "᳛"

  digits:
    Digit0: "௦"
    Digit1: "௧"
    Digit2: "௨"
    Digit3: "௩"
    Digit4: "௪"
    Digit5: "௫"
    Digit6: "௬"
    Digit7: "௭"
    Digit8: "௮"
    Digit9: "௯"

codegen:
  processor_type: "indic_token_based"