metadata:
  name: "telugu"
  script_type: "brahmic"
  has_implicit_a: true
  description: "Telugu (తెలుగు) script used for Telugu language"

target: "abugida_tokens"

mappings:
  vowels:
    VowelA: "అ"    # a
    VowelAa: "ఆ"    # ā
    VowelI: "ఇ"    # i
    VowelIi: "ఈ"    # ī
    VowelU: "ఉ"    # u
    VowelUu: "ఊ"    # ū
    VowelVocalicR: "ఋ"    # r̥
    VowelVocalicRr: "ౠ"    # r̥̄
    VowelVocalicL: "ఌ"    # l̥
    VowelVocalicLl: "ౡ"    # l̥̄
    VowelE: ["ఎ", "ఏ"]    # e (short and long, prefer ఎ for output)
    VowelAi: "ఐ"    # ai
    VowelO: ["ఒ", "ఓ"]    # o (short and long, prefer ఒ for output)
    VowelAu: "ఔ"    # au

  vowel_signs:
    VowelSignAa: "ా"    # ā
    VowelSignI: "ి"    # i
    VowelSignIi: "ీ"    # ī
    VowelSignU: "ు"    # u
    VowelSignUu: "ూ"    # ū
    VowelSignVocalicR: "ృ"    # r̥
    VowelSignVocalicRr: "ౄ"    # r̥̄
    VowelSignE: ["ె", "ే"]    # e (short and long, prefer ె for output)
    VowelSignAi: "ై"    # ai
    VowelSignO: ["ొ", "ో"]    # o (short and long, prefer ొ for output)
    VowelSignAu: "ౌ"    # au
    # Telugu doesn't have vocalic L signs - these will be preserved as tokens

  consonants:
    # Velar
    ConsonantK: "క"    # ka
    ConsonantKh: "ఖ"    # kha
    ConsonantG: "గ"    # ga
    ConsonantGh: "ఘ"    # gha
    ConsonantNg: "ఙ"    # ṅa
    
    # Palatal
    ConsonantC: "చ"    # ca
    ConsonantCh: "ఛ"    # cha
    ConsonantJ: "జ"    # ja
    ConsonantJh: "ఝ"    # jha
    ConsonantNy: "ఞ"    # ña
    
    # Retroflex
    ConsonantT: "ట"    # ṭa
    ConsonantTh: "ఠ"    # ṭha
    ConsonantD: "డ"    # ḍa
    ConsonantDh: "ఢ"    # ḍha
    ConsonantN: "ణ"    # ṇa
    
    # Dental
    ConsonantTt: "త"    # ta
    ConsonantTth: "థ"    # tha
    ConsonantDd: "ద"    # da
    ConsonantDdh: "ధ"    # dha
    ConsonantNn: "న"    # na
    
    # Labial
    ConsonantP: "ప"    # pa
    ConsonantPh: "ఫ"    # pha
    ConsonantB: "బ"    # ba
    ConsonantBh: "భ"    # bha
    ConsonantM: "మ"    # ma
    
    # Semivowels and liquids
    ConsonantY: "య"    # ya
    ConsonantR: "ర"    # ra
    ConsonantL: "ల"    # la
    ConsonantV: "వ"    # va
    ConsonantLl: "ళ"    # ḷa (retroflex la)
    
    # Sibilants and aspirate
    ConsonantSh: "శ"    # śa
    ConsonantSs: "ష"    # ṣa
    ConsonantS: "స"    # sa
    ConsonantH: "హ"    # ha

  marks:
    MarkAnusvara: "ం"    # anusvara/sunna
    MarkVisarga: "ః"    # visarga
    MarkCandrabindu: "ఁ"    # candrabindu
    MarkVirama: "్"    # virama/pollu
    MarkAvagraha: "ఽ"    # avagraha
    # Add missing marks to complete coverage
    MarkNukta: "఼"    # Telugu nukta (U+0C3C)
    # Telugu doesn't have Vedic accent marks - these will be preserved as tokens

  special:
    # Telugu-specific characters mapped to closest equivalents
    # These will be handled as unknown characters for now
    # SpecialTsa: "ౘ"    # tsa (borrowed) - no token yet
    # SpecialDza: "ౙ"    # dza (borrowed) - no token yet
    # SpecialRra: "ఱ"    # rra (old ra) - no token yet
    # SpecialRrra: "ౚ"    # rrra - no token yet

  digits:
    Digit0: "౦"    # 0
    Digit1: "౧"    # 1
    Digit2: "౨"    # 2
    Digit3: "౩"    # 3
    Digit4: "౪"    # 4
    Digit5: "౫"    # 5
    Digit6: "౬"    # 6
    Digit7: "౭"    # 7
    Digit8: "౮"    # 8
    Digit9: "౯"    # 9

codegen:
  processor_type: "indic_token_based"