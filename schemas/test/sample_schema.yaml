# Sample Schema for Registry Module Testing
# This demonstrates the unified schema format

metadata:
  name: "sample"
  script_type: "roman"
  description: "Sample romanization scheme for testing"
  has_implicit_a: false

target: "devanagari"

mappings:
  vowels:
    "a": "अ"
    "A": "आ"
    "i": "इ"
    "I": "ई"
    "u": "उ"
    "U": "ऊ"
  
  consonants:
    "k": "क"
    "kh": "ख"
    "g": "ग"
    "gh": "घ"
    "n": "ङ"
  
  marks:
    "M": "ं"
    "H": "ः"
  
  digits:
    "0": "०"
    "1": "१"
    "2": "२"