metadata:
  name: "velthuis"
  script_type: "roman"
  has_implicit_a: false
  description: "Velthuis ASCII transliteration scheme developed by Frans Velthuis"

target: "alphabet_tokens"

mappings:
  vowels:
    VowelA: "a"
    VowelAa: ["aa", "A"]  # prefer "aa" over "A" for output
    VowelI: "i"
    VowelIi: ["ii", "I"]  # prefer "ii" over "I" for output
    VowelU: "u"
    VowelUu: ["uu", "U"]  # prefer "uu" over "U" for output
    VowelR: ".r"
    VowelRr: ".R"
    VowelL: ".ll"
    VowelLl: ".LL"
    VowelEe: "e"
    VowelAi: "ai"
    VowelOo: "o"
    VowelAu: "au"

  consonants:
    ConsonantK: "k"
    ConsonantKh: "kh"
    ConsonantG: "g"
    ConsonantGh: "gh"
    ConsonantNg: "\"n"
    ConsonantC: "c"
    ConsonantCh: "ch"
    ConsonantJ: "j"
    ConsonantJh: "jh"
    ConsonantNy: "~n"
    ConsonantT: ".t"
    ConsonantTh: ".th"
    ConsonantD: ".d"
    ConsonantDh: ".dh"
    ConsonantN: ".n"
    ConsonantTt: "t"
    ConsonantTth: "th"
    ConsonantDd: "d"
    ConsonantDdh: "dh"
    ConsonantNn: "n"
    ConsonantP: "p"
    ConsonantPh: "ph"
    ConsonantB: "b"
    ConsonantBh: "bh"
    ConsonantM: "m"
    ConsonantY: "y"
    ConsonantR: "r"
    ConsonantL: "l"
    ConsonantV: "v"
    ConsonantLl: ".l"
    ConsonantSh: "\"s"
    ConsonantSs: ".s"
    ConsonantS: "s"
    ConsonantH: "h"

  marks:
    MarkAnusvara: ".m"
    MarkVisarga: ".h"

  vedic:
    # Vedic accent marks
    MarkVerticalLineAbove: "'"     # acute accent
    MarkLineBelow: "_"   # grave accent
    MarkSvarita: "^"    # caret for svarita
    MarkDoubleVerticalAbove: "~"  # double svarita
    MarkTripleVerticalAbove: "~~" # triple svarita

  digits:
    Digit0: "0"
    Digit1: "1"
    Digit2: "2"
    Digit3: "3"
    Digit4: "4"
    Digit5: "5"
    Digit6: "6"
    Digit7: "7"
    Digit8: "8"
    Digit9: "9"

codegen:
  processor_type: "roman_token_based"