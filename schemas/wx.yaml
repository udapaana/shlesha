metadata:
  name: "wx"
  script_type: "roman"
  has_implicit_a: false
  description: "WX notation developed by IIIT Hyderabad for computational linguistics"

target: "alphabet_tokens"

mappings:
  vowels:
    VowelA: "a"
    VowelAa: "A"
    VowelI: "i"
    VowelIi: "I"
    VowelU: "u"
    VowelUu: "U"
    VowelE: "e"
    VowelEe: "e"
    VowelAi: "E"
    VowelO: "o"
    VowelOo: "o"
    VowelAu: "O"
    VowelR: "q"
    VowelRr: "Q"
    VowelL: "L"
    VowelLl: "lY"

  consonants:
    ConsonantK: "k"
    ConsonantKh: "K"
    ConsonantG: "g"
    ConsonantGh: "G"
    ConsonantNg: "f"
    ConsonantC: "c"
    ConsonantCh: "C"
    ConsonantJ: "j"
    ConsonantJh: "J"
    ConsonantNy: "F"
    ConsonantT: "w"
    ConsonantTh: "W"
    ConsonantD: "x"
    ConsonantDh: "X"
    ConsonantN: "N"
    ConsonantTt: "t"
    ConsonantTth: "T"
    ConsonantDd: "d"
    ConsonantDdh: "D"
    ConsonantNn: "n"
    ConsonantP: "p"
    ConsonantPh: "P"
    ConsonantB: "b"
    ConsonantBh: "B"
    ConsonantM: "m"
    ConsonantY: "y"
    ConsonantR: "r"
    ConsonantL: "l"
    ConsonantV: "v"
    ConsonantSh: "S"
    ConsonantSs: "z"
    ConsonantS: "s"
    ConsonantH: "h"

  marks:
    MarkAnusvara: "M"
    MarkVisarga: "H"

  vedic:
    # Vedic accent marks
    MarkUdatta: "'"     # acute accent
    MarkAnudatta: "_"   # grave accent
    MarkSvarita: "^"    # caret for svarita
    MarkDoubleSvarita: "~"  # double svarita
    MarkTripleSvarita: "~~" # triple svarita

  digits:
    Digit0: "0"
    Digit1: "1"
    Digit2: "2"
    Digit3: "3"
    Digit4: "4"
    Digit5: "5"
    Digit6: "6"
    Digit7: "7"
    Digit8: "8"
    Digit9: "9"

codegen:
  processor_type: "roman_token_based"